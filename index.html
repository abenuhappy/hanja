<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한자 학습 게임 - Essential Hanja Learning</title>
    <style>
        :root {
            --primary: #5d4037;
            --primary-light: #8d6e63;
            --secondary: #fdf5e6;
            --accent: #d4a373;
            --correct: #2e7d32;
            --wrong: #c62828;
            --text: #3e2723;
            --bg: #fafafa;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        main {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
            width: 100%;
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Home Screen */
        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid #eee;
            margin-bottom: 2rem;
        }

        .instruction {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-light);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            background-color: var(--secondary);
            border: 2px solid var(--accent);
            color: var(--text);
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
        }

        /* Level Selection */
        .level-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }

        /* Quiz Area */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }

        .question-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .question-type {
            font-size: 0.9rem;
            color: var(--primary-light);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .question-text {
            font-size: 4rem;
            font-weight: 700;
            margin: 1rem 0;
        }

        .question-hint {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .choice-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .choice-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 1.25rem;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .choice-btn:hover {
            border-color: var(--accent);
            background-color: var(--secondary);
        }

        .choice-btn.correct {
            background-color: var(--correct) !important;
            color: white !important;
            border-color: var(--correct) !important;
        }

        .choice-btn.wrong {
            background-color: var(--wrong) !important;
            color: white !important;
            border-color: var(--wrong) !important;
        }

        /* Feedback Area */
        #feedback-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: white;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 100;
        }

        #feedback-area.active {
            transform: translateY(0);
        }

        .feedback-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .feedback-msg {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .feedback-explanation {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.25rem;
        }

        /* Result Screen */
        .result-score {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            text-align: center;
            margin: 1rem 0;
        }

        .stat-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--secondary);
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .weakness-list {
            margin-top: 1.5rem;
        }

        .weakness-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
        }

        .weakness-item:last-child {
            border-bottom: none;
        }

        .hanja-large { font-size: 1.2rem; font-weight: bold; }

        @media (min-width: 768px) {
            .level-grid { grid-template-columns: 1fr 1fr; }
            .choice-grid { grid-template-columns: 1fr 1fr; }
            header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>한자 학습 게임</h1>
    </header>

    <main>
        <!-- Home Screen -->
        <section id="home-screen" class="screen active">
            <div class="card">
                <p class="instruction">학습할 과정을 선택하세요.</p>
                <div class="btn-group">
                    <button class="btn" onclick="selectCourse('middle')">중학교 과정 (900자)</button>
                    <button class="btn" onclick="selectCourse('high')">고등학교 과정 (900자)</button>
                </div>
            </div>
        </section>

        <!-- Level Screen -->
        <section id="level-screen" class="screen">
            <div class="card">
                <p class="instruction" id="level-title">구간을 선택하세요.</p>
                <div class="level-grid">
                    <button class="btn" onclick="startQuiz(0, 300)">Level 1 (1–300)</button>
                    <button class="btn" onclick="startQuiz(300, 600)">Level 2 (301–600)</button>
                    <button class="btn" onclick="startQuiz(600, 900)">Level 3 (601–900)</button>
                    <button class="btn btn-primary" onclick="startQuiz(0, 900)">전체 범위 무작위</button>
                    <button class="btn" style="border:none; color: #666;" onclick="showScreen('home-screen')">← 과정 변경</button>
                </div>
            </div>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-header">
                <div id="question-type" class="question-type">TYPE A</div>
                <div id="question-content">
                    <!-- Dynamic question content -->
                </div>
            </div>

            <div class="choice-grid" id="choice-grid">
                <!-- Dynamic choices -->
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen">
            <div class="card">
                <h2 style="text-align: center;">학습 결과</h2>
                <div class="result-score" id="result-score">0 / 10</div>
                
                <div class="stat-group">
                    <div class="stat-item">
                        <div class="stat-label">정답률</div>
                        <div class="stat-value" id="stat-accuracy">0%</div>
                    </div>
                </div>

                <div id="weakness-section" class="weakness-list">
                    <h3 style="font-size: 1rem; margin-bottom: 0.5rem; color: var(--wrong);">복습이 필요한 한자</h3>
                    <div id="weakness-list">
                        <!-- Dynamic wrong answers -->
                    </div>
                </div>

                <div class="btn-group" style="margin-top: 2rem;">
                    <button class="btn btn-primary" onclick="restartQuiz()">다시 시작</button>
                    <button class="btn" onclick="showScreen('home-screen')">홈으로</button>
                </div>
            </div>
        </section>
    </main>

    <div id="feedback-area">
        <div class="feedback-content">
            <div>
                <div id="feedback-status" class="feedback-msg">정답입니다!</div>
                <div id="feedback-explanation" class="feedback-explanation">大: 클 대</div>
            </div>
            <button class="btn btn-primary" style="padding: 0.5rem 1.5rem;" onclick="nextQuestion()">다음</button>
        </div>
    </div>

            const feedbackExpl = document.getElementById('feedback-explanation');
            
            feedbackArea.classList.add('active');
            feedbackExpl.innerText = `${item.hanja}: ${item.meaning} ${item.sound}`;

            if (isCorrect) {
                score++;
                btn.classList.add('correct');
                feedbackStatus.innerText = "참 잘했습니다! 👏";
                feedbackStatus.style.color = "var(--correct)";
            } else {
                btn.classList.add('wrong');
                wrongAnswers.push(item);
                feedbackStatus.innerText = "아쉽네요. 다시 확인해 보세요.";
                feedbackStatus.style.color = "var(--wrong)";
                
                // Show correct answer highlighting
                const buttons = document.querySelectorAll('.choice-btn');
                buttons.forEach(b => {
                    // Check if this button text contains correct hanja or meaning
                    if (b.innerText.includes(item.hanja) || b.innerText.includes(item.meaning)) {
                        b.classList.add('correct');
                    }
                });
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < 10) {
                renderQuestion();
                document.getElementById('feedback-area').classList.remove('active');
            } else {
                showResults();
            }
        }

        function showResults() {
            showScreen('result-screen');
            document.getElementById('result-score').innerText = `${score} / 10`;
            document.getElementById('stat-accuracy').innerText = `${score * 10}%`;
            
            const list = document.getElementById('weakness-list');
            const section = document.getElementById('weakness-section');
            list.innerHTML = '';
            
            if (wrongAnswers.length > 0) {
                section.style.display = 'block';
                wrongAnswers.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'weakness-item';
                    div.innerHTML = `
                        <span class="hanja-large">${item.hanja}</span>
                        <span>${item.meaning} ${item.sound}</span>
                    `;
                    list.appendChild(div);
                });
            } else {
                section.style.display = 'none';
            }
            
            // Progress memory (LocalStorage)
            const stats = JSON.parse(localStorage.getItem('hanja_stats') || '{"sessions": 0, "totalScore": 0}');
            stats.sessions++;
            stats.totalScore += score;
            localStorage.setItem('hanja_stats', JSON.stringify(stats));
        }

        function restartQuiz() {
            startQuiz(0, pool.length); // Use the same pool but reshuffle
        }

        // Initialize
        window.onload = async () => {
            // First, try loading the data
            await loadHanjaData();
            
            // If empty, try to see if data was embedded as fallback (the manual data above)
            if (HANJA_DATA.middle.length === 0) {
                HANJA_DATA.middle = middleDataRaw;
            }
        };

    </script>
</body>
</html>
